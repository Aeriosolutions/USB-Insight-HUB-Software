<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USB Insight Hub Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      margin: 20px auto;
      width: 90%;
    }
    .channel {
      display: inline-block;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      background: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .row {
      margin: 5px 0;
    }
    input[type="text"], input[type="number"] {
      width: 100px;
      padding: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
    }
    span {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>USB Insight Hub Control Panel</h1>
  <div class="container" id="channel-container">
    <!-- Channel data will be dynamically inserted here -->
  </div>

  <script>
    // Fetch channel data from the server
    async function fetchChannelData() {
      try {
        const response = await fetch('/getChannels');
        const channels = await response.json();
        const container = document.getElementById('channel-container');
        container.innerHTML = ''; // Clear container before appending

        channels.forEach((channel, index) => {
          const html = `
            <div class="channel">
              <div class="title">Channel ${index + 1}</div>
              <div class="row">Enumerator: <input type="text" value="${channel.enumerator}" readonly></div>
              <div class="row">Voltage: <span>${channel.voltage.toFixed(3)} V</span></div>
              <div class="row">Current: <span>${channel.current.toFixed(3)} A</span></div>
              <div class="row">Over Current limit: <input type="number" value="${channel.overCurrentLimit}" > mA</div>
              <div class="row">Back Current limit: <input type="number" value="${channel.backCurrentLimit}" > mA</div>
			  <div class="row toggle">Power Control: <input type="checkbox" ${channel.powerControl ? 'checked' : ''} ></div>
              <div class="row toggle">Data Control: <input type="checkbox" ${channel.dataControl ? 'checked' : ''} ></div>
            </div>
          `;
          container.innerHTML += html;
        });
      } catch (error) {
        console.error('Failed to fetch channel data:', error);
        document.getElementById('channel-container').innerHTML = '<p>Error loading data</p>';
      }
    }

    // Refresh channel data every 2 seconds
    setInterval(fetchChannelData, 2000);
    fetchChannelData();
	
  </script>
</body>
</html>
